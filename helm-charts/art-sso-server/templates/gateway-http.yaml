apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: http-gateway
spec:
  selector:
    istio: ingressgateway
  servers:
    - port:
        number: 80
        name: http
        protocol: HTTP
      hosts:
        - "*"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: http-virtual-service
spec:
  hosts:
    - "*"
  gateways:
    - http-gateway
  http:
    - match:
        - port: 80
      route:
        - destination:
            host: {{ .Values.gateway.target.http }}
            port:
              number: 80